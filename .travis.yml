sudo: false
language: rust
rust:
- nightly
- beta
- stable
matrix:
  allow_failures:
    - rust: beta
    - rust: stable
    - rust: nightly
      env: TRAVIS_CARGO_NIGHTLY_FEATURE=lint
  exclude:
    - rust: beta
      env: TRAVIS_CARGO_NIGHTLY_FEATURE=lint
    - rust: stable
      env: TRAVIS_CARGO_NIGHTLY_FEATURE=lint
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test  &&
  travis-cargo bench &&
  travis-cargo --only stable doc
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - libblas-dev
    - fglrx
    - opencl-headers
    - binutils-dev
    - nvidia-opencl-dev

after_success:
- travis-cargo doc-upload
- travis-cargo coveralls --no-sudo --verify
notifications:
  email:
    on_success: never
env:
  global:
    - secure: 
  matrix:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=dev
    - TRAVIS_CARGO_NIGHTLY_FEATURE=lint
